<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    //Fundo verde
    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 600, 400);

    //Metade superior losango amarelo (triângulo)
    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(300, 0);
    pincel.lineTo(0, 200);
    pincel.lineTo(600, 200);
    pincel.fill();

    //Metade inferior losango amarelo (triângulo)
    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(300, 400);
    pincel.lineTo(0, 200);
    pincel.lineTo(600, 200);
    pincel.fill();

    pincel.fillStyle = 'darkblue';
    pincel.beginPath();
    pincel.arc(300, 200, 125, 0, 2 * 3.14);
    pincel.fill();

</script>
