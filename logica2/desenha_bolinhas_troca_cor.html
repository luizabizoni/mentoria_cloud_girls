<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 600, 400);

    var listaCores = ['blue', 'red', 'green']
    var cor = 0;

    function desenhaCirculo(clque) {

        var x = clque.pageX - tela.offsetLeft;
        var y = clque.pageY - tela.offsetTop;
        pincel.fillStyle = listaCores[cor];
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y);

    }

    tela.onclick = desenhaCirculo;

    function mudaCor() {

        cor++;

        if(cor >= listaCores.length) {
            cor = 0; 
        }

        return false;
    }

    tela.oncontextmenu = mudaCor;

</script>
