<h3>Álcool ou Gasolina?</h3>

<script>
    
    var tanque = 40; //litros

    //GASOLINA
    var caminhoComGasolina = 480; //quilômetros
    var consumoDeGasolina = caminhoComGasolina/tanque //quilômetros por litro

    document.write("O consumo de gasolina do veículo é de " + consumoDeGasolina + "km/l.")

    //ÁLCOOL
    var caminhoComAlcool = 300; //quilômetros
    var consumoDeAlcool = caminhoComAlcool/tanque //quilômetros por litro

    document.write("<br>O consumo de álcool do veículo é de " + consumoDeAlcool + "km/l.")

</script>
