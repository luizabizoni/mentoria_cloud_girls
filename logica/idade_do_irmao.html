<meta charset="UTF-8">
<h3>Diferença entre as idades dos irmãos</h3>

<script>
    function pulaLinha() {
        document.write("<br>");        
    }

    function mostra(mensagem){
        document.write(mensagem);
        pulaLinha();
    }

    var suaIdade = 27;
    var idadeDoIrmao = 22;

    mostra("Nossa diferença de idade é " + (suaIdade - idadeDoIrmao) + " anos.")
</script>
