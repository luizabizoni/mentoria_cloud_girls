<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
                <label for="nome-completo">Nome completo</label>
                <input type="text" name="nome" id="nome-completo" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere receber nosso contato?</legend>
                    <label for="radio-email">
                        <input type="radio" name="contato" id="radio-email" value="email">
                            Email
                    </label>
                    
                    <label for="radio-telefone">
                        <input type="radio" name="contato" id="radio-telefone" value="telefone">
                            Telefone
                    </label>
                    
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" id="radio-whatsapp" value="Whatsapp" checked>
                            Whatsapp
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="horario-atendimento" id="horario-atendimento">
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </fieldset>

                <label for="novidades" class="checkbox">
                    <input type="checkbox" name="novidades" id="novidades" checked>
                        Gostaria de receber nossas novidades por email?
                </label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
